<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepCode Reviewer</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        textarea { 
            width: 100%; 
            height: 100%; 
            flex: 1;
            margin-bottom: 15px; 
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: none;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        pre { 
            background-color: #2d2d2d; 
            color: #f8f8f2;
            padding: 20px; 
            border: 1px solid #444; 
            white-space: pre-wrap; 
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
        }
        .container { 
            max-width: 1400px; 
            margin: auto; 
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .header { 
            text-align: center; 
            margin-bottom: 40px; 
        }
        .content-wrapper {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        .form-section, .results-section { 
            flex: 1;
            padding: 25px; 
            border: 2px solid #eee; 
            border-radius: 12px; 
            background: #fafafa;
            min-height: 400px;
        }
        .form-section {
            display: flex;
            flex-direction: column;
        }
        h1 { 
            color: #333; 
            font-size: 3.5em; 
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        h2 { 
            color: #333; 
            margin-top: 0;
        }
        .tagline {
            color: #666;
            font-size: 1.2em;
            font-style: italic;
        }
        button { 
            padding: 12px 30px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover { 
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .demo-review {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .demo-review.show {
            opacity: 1;
        }
        @media (max-width: 968px) {
            .content-wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DeepCode Reviewer</h1>
            <p class="tagline">From Bugs to Brilliance -- Instantly</p>
        </div>

        <div class="content-wrapper">
            <div class="form-section">
                <h2>Enter Code</h2>
                <textarea id="codeInput" placeholder="Paste your code here...">function calculateTotal(items) {
    var total = 0;
    for (var i = 0; i < items.length; i++) {
        total += items[i].price * items[i].quantity;
    }
    return total;
}</textarea>
                <button onclick="reviewCode()">Get Review</button>
            </div>

            <div class="results-section demo-review" id="reviewResults">
                <h2>Code Review</h2>
                <pre id="reviewOutput">Your code review will appear here...</pre>
            </div>
        </div>
    </div>

    <script>
        function reviewCode() {
            const code = document.getElementById('codeInput').value;
            const resultsDiv = document.getElementById('reviewResults');
            const outputPre = document.getElementById('reviewOutput');
            
            if (!code.trim()) {
                alert('Please enter some code to review!');
                return;
            }

            fetch('/review', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'code=' + encodeURIComponent(code)
            })
            .then(response => response.text())
            .then(review => {
                outputPre.textContent = review;
                resultsDiv.classList.add('show');
                resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            })
            .catch(error => {
                console.error('Error:', error);
                outputPre.textContent = 'An error occurred while fetching the review.';
            });
        }
    </script>
</body>
</html>
